<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <header>
      <div class="logo-box">
        <img src="./assets/img/logo.svg" alt="logo" />
        <div class="logo-writing">
          <span>LIBRARY</span>
          <div class="line"></div>
          <span>Admin Panel</span>
        </div>
      </div>
    </header>
    <main>

      <form id="Mainform" action="">
      <div class="container">

  

        <div class="login-box">
          <div class="welcome-text">
            <h1 id="welcomeadm">Welcome Admin</h1>
            
          </div>
          <div id="alertpassreset" class="alert alert-primary" role="alert">
            Şifrənizin sıfırlanması üçün <a href="#" class="alert-link">Email adresinizə</a> link göndərildi!
          </div>
          <div class="inputs">
            <div class="alerts">
             
            </div>

            <input id="emailInp" class="userInpt" type="email" placeholder="name@example.com" />
            <div class="password">
              <input id="passwordInp" class="passwordInpt" type="password" placeholder="Password" />

              <img
                id="show"
                class="show"
                src="./assets/img/show.png"
                width="25px"
              />
              <img
                id="hide"
                class="hide"
                src="./assets/img/hide.png"
                width="25px"
              />
            </div>

          </div>

          <!-- <input class="submitBtn" type="submit" value="submit" id="submit"> -->

          <button type="submit" id="joinBBtn" class="joinBtn">Join</button>
          <label id="forgotpasslabel" style="cursor: pointer; margin-top: 8px;" >Sifreni unutdun mu?</label>

          <div id="alertloginerror" class="alert alert-danger" role="alert">
            Yalnış melumatı daxil etmisiniz xahiş olunur düzgün melumatı daxil edin.
          </div>
          
          <!-- <button class="joinBtn" type="button" ><a href="./login.html">registration</a></button> -->
          <!-- <label style="cursor: pointer; margin-top: 8px;"><a href="./login.html">registration</a></label> -->
          

       
        </div>
      
      </div>
    </form>

    </main>



    <script type="module" src="./assets/js/loginUspage.js"></script>

    <script src="./assets/js/login.js"></script>



  </body>
</html>
