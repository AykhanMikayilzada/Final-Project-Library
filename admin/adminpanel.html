<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/adminpanel.css" />
  </head>
  <body>
    <main>
      <div id="left">
        <a href="#"
          ><div class="logo-box">
            <img src="./assets/img/long_logo.svg" alt="logo" />
            <div class="logo-writing">
              <span>LIBRARY</span>
              <div class="line"></div>
              <span>Admin Panel</span>
            </div>
          </div></a
        >
        <div class="menu">
          <div class="settings">
            <img src="./assets/img/little_logo.svg" alt="logo" />
            <a href="#">Home</a>
          </div>
          <div class="settings">
            <img src="./assets/img/little_logo.svg" alt="logo" />
            <a href="#">Books </a>
          </div>
          <div class="settings">
            <img src="./assets/img/little_logo.svg" alt="logo" />
            <a href="#">About </a>
          </div>
          <div class="settings">
            <img src="./assets/img/little_logo.svg" alt="logo" />
            <a href="#">Join Us </a>
          </div>
          <div class="settings">
            <img src="./assets/img/little_logo.svg" alt="logo" />
            <a href="#">Contact </a>
          </div>
          <div class="settings">
            <img src="./assets/img/little_logo.svg" alt="logo" />
            <a href="#">Logout </a>
          </div>
        </div>
      </div>
      <div id="right">
        <div class="header">
          <a href="#"><img src="./assets/img/admin_icon.svg" alt="icon" /></a>
          <span>Admin</span>
        </div>
        <h2 class="add-book">Add book</h2>
        <h3 class="search-book">Search book</h3>
        <div class="search-box">
          <input type="text" placeholder="Dan Brown" />
          <button><img src="./assets/img/search_icon.svg" alt="icon" /></button>
        </div>
        <div class="search-area">
          <div class="settings">
            <img src="./assets/img/clock_icon.svg" />
            <span>Dan Brown Davinc</span>
          </div>
          <div class="settings">
            <img src="./assets/img/clock_icon.svg" />
            <span>Dan Brown Davinc</span>
          </div>
        </div>
        <h2 class="book-form">Book form</h2>
        <div class="form-first">
          <div class="settings">
            <h3>Book Name</h3>
            <input type="text" placeholder="Angels" />
          </div>
          <div class="settings">
            <h3>Author Name</h3>
            <input type="text" placeholder="Dan Brown" />
          </div>
          <div class="settings">
            <h3>Book Image Url</h3>
            <input type="text" placeholder="Alex Smith" />
          </div>
          <div class="settings">
            <h3>Description</h3>
            <textarea class="description" type="text" placeholder="We work without holidays and weekends! Resident...We work without holidays and weekends! Resident...We work without holidays and weekends! Resident..."></textarea>
          </div>
          <div class="settings">
            <h3>Book Type</h3>
            <input type="text" placeholder="Fantastic" />
          </div>
          <button>Add</button>
        </div>
      </div>
    </main>
  </body>
</html>
